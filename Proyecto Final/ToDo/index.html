<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="navbar">
      <img src='../logo.png' class="logo">
      <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">ToDo</a></li>
          <li><a href="../Pomodoro/index.html">Timer</a></li>
          <li><a href="../WordsGuessingGame/index.html">Game Break</a></li>
          <li><a href="../Notes/index.html">Notes</a></li>
          <li><a href="../Password generator/index.html">Password Generator</a></li>
      </ul>
  </div>
    <div class="wrapper">
      <div class="task-input">
        <img src="bars-icon.svg" alt="icon">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="script.js"></script>

  </body>
</html>
